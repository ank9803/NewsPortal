<div class="row">
    <div class="col-md-12">
        <div class="news-detail-card flex-md-row mb-4 shadow-sm h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
                <strong class="d-inline-block mb-2 text-primary">{{newsData.title}}</strong>
                <h6 class="mb-0">
                    <span class="text-dark" href="#">{{newsData.description}}</span>
                </h6>
                <div class="mb-1 text-muted small">{{newsData.publishedAt}}</div>
                <p class="mb-auto">
                    {{newsData.content}}
                </p>
                <a class="btn btn-outline-primary btn-sm" role="button" href="{{newsData.url}}" target="_blank">
                    Continue reading
                </a>
            </div>
            <img class="card-img-right" alt="news-image"
                 src="{{newsData.urlToImage}}">
        </div>
    </div>
</div>
